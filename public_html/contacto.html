<html>
    <head>
        <title>contacto</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="cssf/stylecontacto.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
         <div id="cabecera">
            NBA space</br>
            <span> Tienda De Jersey's </span>
            <div id='menu'>
                <ul>
                    <li>Inicio </li>
                    <li>Sobre Nosotros </li>
                    <li> Galeria de compras </li>
                    <li> Contacto </li>
                </ul>
                
            </div>
            
        </div>
        
        
         
         <div id="contacto">
            <h1> Contactanos </h1>
            <form> 
                <div>
                    <label for="nombre"> Nombre:</label>
                    <input type="text" id="nombre"/>
                </div>
                
                  <div>
                    <label for="email"> E-mail:</label>
                    <input type="email" id="email"/>
                </div>
                
                 <div>
                    <label for="asunto"> Ayuda:</label>
                    <select id="asunto" name="asunto">
                        <option value="" selected="selected">--selecciona--</option>
                        <option value="comentar">Quiero conocer la empresa</option>
                        <option value="info"> Quiero tener mas informacion de la empresa</option>
                        <option value="entrega"> Quiero trabajar con ustedes </option>
                        <option value="otro"> Otro</option>
                    </select>
                </div>     
                
                <div>
                    <label for="msg"> Mensaje</label>
                    <textarea id="msg" cols="14" rows="5"></textarea>
                </div>
                <div class="boton">
                    <button type="submit"> Enviar mensaje </button>
                    </div>
            </form>
        </div>
         
        
        <div id="pie">
            Estamos ubicados en la calle #25 squina luise modulo 24 Republica.Dom.
            Tambien en EE.UU. NY en Broadwey.</br>
            Tel: 809-587-1770 RD.
            Tel: 117-879-6936 NY.</br>

            <img src="imagenesf/img3.png" alt=""/>
            <img src="imagenesf/img4.png" alt=""/>
            
        </div>
    </body>
</html>
